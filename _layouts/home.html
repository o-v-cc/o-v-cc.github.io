---
layout: default
---
<div class="window-title"><span>{{ page.title }}</span>
  <div class="close"></div>
</div>
<div class="home window-container">
  <div class="welcome">
    <span class="bold">O-V</span>에 오신 것을 환영합니다!
  </div>
  <div class="content">
      {{ content }}
  </div>
  <div class="categories">
    {% for category in site.categories %}
    <a href="/{{ category[0] }}">{{ category[0] }}</a>
    {%- endfor -%}
  </div>
</div>
